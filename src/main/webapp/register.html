<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>注册 | register</title>
</head>
<body>
	欢迎您，请注册：
	<form action="/app/register.do">
		<label>用户ID：</label>
		<input type="text" id="txtUsername" name="userid" placeholder="请输入账号" /><br/>
		<label>账号：</label>
		<input type="text" id="txtUsername" name="username" placeholder="请输入账号" /><br/>
		<label>密码：</label>
		<input type="password" id="txtPassword" name="password" placeholder="请输入密码" /><br/>
		<input type="submit" value="确认注册" />
		<input type="reset" value="重置">
	</form>
</body>
</html>
